<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
      </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>



    <!-- i removed class of "container from this div" -->
    <div class="time-block">
      <!-- Timeblocks go here -->

      <ol id="selectable" class="ui-selectable">

        <li class="ui-widget-content"><div class="hourBox">9:00AM</div></li>
        <li class="ui-widget-content"><span class="hourBox">10:00AM</span></li>
        <li class="ui-widget-content"><span class="hourBox">11:00AM</span></li>
        <li class="ui-widget-content"><span class="hourBox">12:00PM</span></li>
        <li class="ui-widget-content"><span class="hourBox">1:00PM</span></li>
        <li class="ui-widget-content"><span class="hourBox">2:00PM</span></li>
        <li class="ui-widget-content"><span class="hourBox">3:00PM</span></li>
        <li class="ui-widget-content"><span class="hourBox">4:00PM</span></li>
        <li class="ui-widget-content"><span class="hourBox">5:00PM</span></li>

      </ol>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
 

</html>
